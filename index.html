<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Check</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main>

        <section>

            <h1>Voter Eligibility <span class="checker">Checker</span></h1>

            <p>A web-based application that allows users to determine eligibility to vote. By inputting their age, the application quickly assesses whether they are old enough to participate in the elections.</p>

            <div class="input-box">

                <label for="">Enter your age to check if you are eligible to vote:</label>

                <input type="text" id="text" placeholder="FullName......"> 

                <input type="number" name="number" id="age" placeholder="Input Age">
                <br
                />
                <button id="btn" onclick="checkEligibility()">Check Now</button>

            </div>

            <p id="result"> </p>

        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
