<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility Check</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

        <div class="section">
            <h1>Voter Eligibility Checker</h1>
            <p>A web-based application that allows users to determine eligibility to vote. By inputting <br> their age, the application quickly assesses whether they are old enough to participate in the <br> elections.</p> <br>
            <P>Enter your age to check if you are eligible to vote:</P>
            <section>
            <input type="text" id="text" placeholder="FullName......"> 
            <input type="number" name="number" id="age" placeholder="      Input Age">
            <button id="btn" onclick="checkEligibility()">Check Now</button>
            <p id="result"> </p>
        </section> 
        </div>
        <script>
        function checkEligibility() {
            const age = parseInt(document.getElementById("age").value);

            if (isNaN(age)) {
                document.getElementById("result").innerHTML = "please enter a valid age."
            } else if (age >= 18){
                document.getElementById("result").innerHTML ="you are eligible to vote sharp guy!"
            } else {
                document.getElementById("result").innerHTML ="you are not eligible to vote.. grow up youngie!"
            }
        }
        </script>

</body>
</html>
